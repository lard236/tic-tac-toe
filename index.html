<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <select id="modeSelect">
            <option value="local">Play Locally</option>
            <option value="computer">Play Against Computer</option>
            <option value="multiplayer">Multiplayer</option>
        </select>
        <div id="multiplayerOptions" style="display: none;">
            <button id="createGameButton">Create Game</button>
            <input type="text" id="joinCode" placeholder="Enter game code">
            <button id="joinGameButton">Join Game</button>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
